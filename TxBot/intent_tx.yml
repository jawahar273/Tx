# entries of list
type: entity
name: taskID


# entrie for priority
type: entity
name: priorityStatusEntrie



# get list task on the given time
type: intent
name: getAllListsTaskIntent
utterances: 
 - get all the list of the task [date:snips/date](today)
 - get all list of [date:snips/date](last week)
 - get all on this [date:snips/date](date)


# get list of specific list
type: intent
name: getListOfTaskIntent
utterances:
 - find the task list of [id:taskID](id)
 - get the task [id:taskID](id)


# Getting task based on Priority.
type: intent
name: priorityIntent
slot:
 - name: high
 - entrie: priorityStatusEntrie
 - name: medium
 - entrie: priorityStatusEntrie
 - name: lower
 - entrie: priorityStatusEntrie
utterances:
 - list of [high](high  priority task)
 - list of [medium](medium priority task)
 - list of [lower](lower priority task)
 - get all high priority between [date:snips/date](last monday) and [date:snips/date](this week monday)
 - get from [date:snips/date](today) to [date:snips/date](last week)